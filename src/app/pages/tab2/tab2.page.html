<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable 
               mode="md" 
               color="primary"
               (ionChange)="alterarCategoria($event)">
               
    <ion-segment-button *ngFor="let categoria of categorias"
                        mode="md" 
                        [value]="categoria">
      <ion-label text-capitalize>{{ categoria }}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Carregando mais...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
